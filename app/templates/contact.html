{% extends 'base.html' %}
{% block title %}Contact Vendor - Minoxidil Store Liberia{% endblock %}
{% block content %}
<h2>Contact Vendor</h2>
{% if request.args.get('product_id') %}
    <div class="alert alert-info">You are inquiring about product ID: {{ request.args.get('product_id') }}</div>
{% endif %}
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required>{% if request.args.get('product_id') %}I'm interested in product ID: {{ request.args.get('product_id') }}{% endif %}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
    <a href="https://wa.me/905338679344" target="_blank" class="btn btn-success ms-2">WhatsApp</a>
</form>
{% endblock %}
